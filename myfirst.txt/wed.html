.grid{
    display:grid;

    gap:20px;
    justify-self: center;
    background: rgb(17, 17, 27);

<body>
    <div class="grid">

<button class="btn">Run</button>
<button class="btn2" disabled>Jog</button>
<button class="btn3" disabled>Dance</button>
<button class="btn4" disabled>Sleep</button>



</div>
<script>

  let isDone = true;

  btn.disabled = true;
  btne.disabled = true;
  btnr.disabled = true;

  btnn.addEventListener("click", function () {
    array.push("run");
    alert(array);
    btn.disabled = false; // âœ… unlock jog button

    btn.addEventListener("click", function () {
      array.push("jog");
      alert(array);
      btne.disabled = false; // âœ… unlock dance button

      btne.addEventListener("click", function () {
        array.push("dance");
        alert(array);

        if (array.includes("run") && array.includes("jog")) {
          btnr.disabled = false; // âœ… unlock sleep button

            array.push("sleep");
            alert("YOU CAN SLEEP ðŸ˜´");
            alert(array);
          });
}Â elseÂ {

        }
      });
    });
  });
});

    
    
    </script>
